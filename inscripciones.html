<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevas inscripciones</title>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="contenedor">
      <header class="encabezado">
        <h1>INSCRIPCIONES CESDE</h1>
        <p class="subtitulo">Formulario de registro para nuevos estudiantes</p>
      </header>

      <nav class="filtros-categoria">
        <label for="#">Inicio</label>
        <label for="#">Catálogo de Cursos</label>
        <label for="#">Gestión de Inscripciones</label>
        <label for="#">Asistencia y Evaluaciones</label>
        <label for="#">Asistencia y Evaluaciones</label>
        <label for="#">Perfil</label>
      </nav>

      <main class="contenedor-catalogo">
        <section class="tarjeta-curso">
          <form id="formInscripcion">
            <h2 class="titulo-categoria">Formulario de Inscripción</h2>

            <div class="meta-curso">
              <label for="curso">Curso:</label>
              <select id="curso" name="curso" required>
                <option value="">Seleccione un curso</option>
                <option value="html-css">Desarrollo de Apps con Swift</option>
                <option value="logica1">Desarrollo Android con Kotlin</option>
                <option value="bases-datos">React Native para Multiplataforma</option>
                <option value="bases-datos">Flutter desde Cero</option>
              </select>
            </div>

            <div class="meta-curso">
              <label for="cupos">Cupos disponibles:</label>
              <input type="text" id="cupos" name="cupos" value="20" readonly />
            </div>

            <div class="meta-curso">
              <label for="matricula">Matrícula:</label>
              <input type="text" id="matricula" name="matricula" required />
            </div>

            <div class="meta-curso">
              <label for="nombre">Nombre completo:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="meta-curso">
              <label for="documento">Número de documento:</label>
              <input type="number" id="documento" name="documento" required />
            </div>

            <div class="meta-curso">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required />
            </div>

            <div class="meta-curso">
              <label for="correo">Correo electrónico:</label>
              <input type="email" id="correo" name="correo" required />
            </div>

            <div class="meta-curso">
              <label for="estado">Estado de inscripción:</label>
              <select id="estado" name="estado" required>
                <option value="pendiente">Pendiente</option>
                <option value="inscripto">Inscripto</option>
                <option value="cancelado">Cancelado</option>
              </select>
            </div>

            <div class="filtros-categoria">
              <label for="#">Registrar</label>
              <label for="#">Eliminar</label>
            </div>
          </form>

        <div class="filtros-categoria">
        <a href="lista_inscripciones.html" class="etiqueta-categoria datos">
          Ver lista de inscripciones
        </a>
      </div>

        </section>
    </div>
  </body>
</html>
