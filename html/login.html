<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body class="body-login">
    <main>
      <h1 class="h1-login">Iniciar sesión</h1>
      <form  method="post" class="formulario-login">

          <label class="label-correo-login">Correo electrónico</label>
          <input
            class="input-correo-login"
            type="email"
            required
            placeholder="correo@email.com"
          />

          <label class="label-contraseña-login">Contraseña</label>
          <input
            class="input-contraseña-login"
            type="password"
            required
            minlength="8"
            placeholder="Contraseña"
          />

          <button type="submit" class="boton-login">Entrar</button>
      </form>
      <br> <a href="/html/inicio.html">"Entrar" (Provisional)</a>
      <nav class="nav-login">
        <ul>
          <li>
            <a href="/html/registro.html" class="ancla-registro">Crear cuenta</a>
          </li>
          <li>
            <a href="/html/recuperacion.html" class="ancla-recuperacion"
              >¿Olvidaste tu contraseña?</a
            >
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
