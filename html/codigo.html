<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="body-codigo">
    <main>
  <h1 class="h1-restablecer">Restablecer contraseña</h1>
  <p>Ingrese el código enviado a su correo y defina su nueva contraseña.</p>

  <form class="formulario-codigo-recuperacion">
      <label class="label-codigo">Código de recuperación</label>
      <input
        class="input-codigo"
        type="text"
        inputmode="numeric"
        required
        placeholder="Código recibido por correo"
      /><br /><br />

      <label class="label-nueva-contraseña">Nueva contraseña</label>
      <input
        class="input-nueva-contraseña"
        type="password"
        required
        minlength="8"
        placeholder="Nueva contraseña"
      /><br /><br />

      <button type="submit" class="boton-nueva-contraseña">
        Restablecer contraseña
      </button>
  </form>

  <nav class="nav-recuperacion">
    <ul>
      <li><a href="/html/login.html" class="ancla-login">Volver al inicio de sesión</a></li>
    </ul>
  </nav>
</main>
</body>
</html>
